<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayteck C.S. | Systems & Design</title>
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --brand-gradient: linear-gradient(135deg, #0000ff 0%, #06b6d4 100%);
            --primary-blue: #0000ff;
            --teal: #06b6d4;
            --dark: #0f172a;
            --light: #f8fafc;
            --text-main: #334155;
            --text-muted: #64748b;
            --chat-bg: #ffffff;
            --chat-bubble-user: #0000ff;
            --chat-bubble-ai: #f1f5f9;
        }

        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; color: var(--text-main); line-height: 1.6; background: var(--light); }
        h1, h2, h3 { margin: 0; font-weight: 800; color: var(--dark); letter-spacing: -0.5px; }
        ul { list-style: none; padding: 0; }

        /* --- UTILITIES --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 0 20px; }
        
        .btn { 
            display: inline-block; padding: 12px 28px; background: var(--brand-gradient); 
            color: white; text-decoration: none; border-radius: 50px; font-weight: 600; 
            box-shadow: 0 4px 15px rgba(0, 0, 255, 0.3); transition: transform 0.2s; border: none; cursor: pointer;
        }
        .btn:hover { transform: translateY(-2px); }

        /* --- HERO --- */
        header { 
            position: relative; height: 85vh; min-height: 550px; display: flex; 
            align-items: center; justify-content: center; text-align: center; color: white; overflow: hidden;
        }
        .hero-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        .hero-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(0,0,255,0.9), rgba(6,182,212,0.8)); z-index: 2; backdrop-filter: blur(2px); }
        .hero-content { position: relative; z-index: 3; max-width: 800px; padding: 20px; }
        
        header h1 { font-size: 3.5rem; margin-bottom: 15px; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        
        /* --- SERVICES --- */
        .services { padding: 80px 0; background: white; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px;}
        .card { background: #fff; padding: 35px; border-radius: 16px; border: 1px solid #f1f5f9; box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05); }
        
        /* --- FOOTER --- */
        footer { background: var(--dark); padding: 60px 0; text-align: center; color: #94a3b8; }
        footer a { color: var(--teal); text-decoration: none; }

        /* --- HYBRID CHAT WIDGET --- */
        .chat-widget-container { position: fixed; bottom: 25px; right: 25px; z-index: 1000; display: flex; flex-direction: column; align-items: flex-end; }

        /* Chat Window */
        .chat-window {
            background: var(--chat-bg); width: 350px; height: 500px; border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2); margin-bottom: 15px; display: flex; flex-direction: column;
            overflow: hidden; transform-origin: bottom right; transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            opacity: 0; pointer-events: none; transform: scale(0.8) translateY(20px);
            border: 1px solid #e2e8f0;
        }
        .chat-window.active { opacity: 1; pointer-events: all; transform: scale(1) translateY(0); }

        .chat-header { background: var(--brand-gradient); padding: 15px 20px; color: white; flex-shrink: 0; }
        .chat-header h4 { margin: 0; font-size: 1rem; display: flex; align-items: center; gap: 8px; }
        .status-dot { width: 8px; height: 8px; background: #4ade80; border-radius: 50%; display: inline-block; }

        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; background: #f8fafc; display: flex; flex-direction: column; gap: 15px; }
        
        /* Bubbles */
        .msg { max-width: 80%; padding: 10px 15px; border-radius: 12px; font-size: 0.9rem; line-height: 1.4; }
        .msg.ai { align-self: flex-start; background: var(--chat-bubble-ai); color: var(--text-main); border-bottom-left-radius: 2px; }
        .msg.user { align-self: flex-end; background: var(--chat-bubble-user); color: white; border-bottom-right-radius: 2px; }

        /* Input Area */
        .chat-input-area { padding: 15px; border-top: 1px solid #e2e8f0; background: white; display: flex; align-items: center; gap: 10px; }
        .chat-input { flex: 1; padding: 10px; border: 1px solid #e2e8f0; border-radius: 20px; outline: none; font-size: 0.9rem; }
        .chat-input:focus { border-color: var(--primary-blue); }
        
        .icon-btn { background: none; border: none; cursor: pointer; color: var(--text-muted); padding: 5px; transition: color 0.2s; display: flex; align-items: center; }
        .icon-btn:hover { color: var(--primary-blue); }
        .icon-btn svg { width: 20px; height: 20px; fill: currentColor; }
        
        .mic-btn.active { color: #ef4444; animation: pulse 1.5s infinite; }

        /* Toggle Button */
        .chat-toggle {
            width: 60px; height: 60px; border-radius: 50%; background: var(--brand-gradient);
            box-shadow: 0 4px 15px rgba(0,0,255,0.4); display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s;
        }
        .chat-toggle:hover { transform: scale(1.05); }
        .chat-toggle svg { fill: white; width: 28px; height: 28px; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        @media (max-width: 600px) { .chat-window { width: 300px; height: 400px; bottom: 80px; } }

                /* --- DARK MODE SUPPORT --- */
        @media (prefers-color-scheme: dark) {
            :root {
                /* Flip the base colors */
                --light: #0b1120;       /* Very dark blue/black background */
                --dark: #f8fafc;        /* White text for headers */
                --text-main: #e2e8f0;   /* Light gray text */
                --text-muted: #94a3b8;  /* Muted text */
                
                /* Chat Widget Dark Colors */
                --chat-bg: #1e293b;
                --chat-bubble-ai: #334155;
            }

            /* Fix white cards to be dark */
            .card, .services, .chat-window, .chat-input-area, .chat-input, .chat-messages {
                background: #1e293b; 
                border-color: #334155;
                color: var(--text-main);
            }

            /* Fix Mic Button background in chat */
            .icon-btn.mic-btn {
                background: rgba(255,255,255,0.05);
                border-radius: 50%;
            }
        }

    </style>
</head>
<body>

    <header>
        <video class="hero-video" autoplay muted loop playsinline poster="assets/fallback.jpg">
            <source src="assets/hero-video.mp4" type="video/mp4">
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <span style="border: 1px solid rgba(255,255,255,0.3); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; background: rgba(255,255,255,0.1);">
                Serving Huntington Beach & North OC
            </span>
            <h1 id="hero-title">Loading...</h1>
            <p id="hero-desc">Loading...</p>
            <a href="#contact" class="btn">Get a Quote</a>
        </div>
    </header>

    <section class="services container">
        <h2 style="text-align: center;">Simplified IT Services</h2>
        <div class="grid" id="services-grid">
            </div>
    </section>

    <footer id="contact">
        <div class="container">
            <h3>Mayteck C.S.</h3>
            <p id="contact-info">Loading...</p>
        </div>
    </footer>

    <div class="chat-widget-container">
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <h4><span class="status-dot"></span> Mayteck Assistant</h4>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="msg ai">
                    Hey there! I'm the automated assistant. I can answer questions about web design, SEO, or IT setups. What's on your mind?
                </div>
            </div>

            <div class="chat-input-area">
                <input type="text" id="chatInput" class="chat-input" placeholder="Type a message...">
                
                <button class="icon-btn mic-btn" id="micBtn" onclick="toggleMic()">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </button>
                
                <button class="icon-btn" onclick="sendMessage()">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </div>
        </div>

        <div class="chat-toggle" onclick="toggleChat()">
            <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
        </div>
    </div>

    <script>
        // --- 1. THE SINGLE SOURCE OF TRUTH (Method 2) ---
        // Edit this object, and both the website HTML AND the AI prompt update automatically.
        const siteConfig = {
            companyName: "Mayteck C.S.",
            tagline: "Modern Web & IT Infrastructure for Local Business.",
            contact: {
                phone: "(714) 465-4690",
                email: "mm@mayteckcs.com",
                location: "Huntington Beach, CA (92649)"
            },
            services: [
                {
                    title: "Web Design",
                    desc: "Modern, mobile-first websites. We focus on speed and clarity to turn visitors into foot traffic."
                },
                {
                    title: "Local SEO",
                    desc: "Dominate 'Near Me' searches. We optimize Google Maps and site structure so locals find you first."
                },
                {
                    title: "Smart Systems",
                    desc: "WiFi, Cabling, and POS setup. We handle the hardware so your physical location runs smoothly."
                }
            ],
            // AI PERSONALITY SETTINGS
            aiSettings: {
                tone: "Friendly, Professional, SoCal Vibe (Chill but competent).",
                constraints: "Keep answers under 2 sentences. No jargon. Be humble.",
                forbidden: "Do not offer desktop support or password resets."
            }
        };

        // --- 2. POPULATE WEBSITE HTML ---
        document.getElementById('hero-title').innerText = "Digital Solutions for Local Business"; // Or siteConfig.companyName
        document.getElementById('hero-desc').innerText = siteConfig.tagline;
        document.getElementById('contact-info').innerHTML = `${siteConfig.contact.location}<br><a href="tel:${siteConfig.contact.phone}">${siteConfig.contact.phone}</a> &bull; <a href="mailto:${siteConfig.contact.email}">${siteConfig.contact.email}</a>`;

        const serviceGrid = document.getElementById('services-grid');
        siteConfig.services.forEach(s => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `<h3>${s.title}</h3><p>${s.desc}</p>`;
            serviceGrid.appendChild(div);
        });

        // --- 3. GENERATE AI SYSTEM PROMPT ---
        // This function creates the "Brain" for the AI based on the config above.
        function generateSystemPrompt() {
            return `
            ROLE: You are the assistant for ${siteConfig.companyName}.
            LOCATION: ${siteConfig.contact.location}.
            CONTACT: ${siteConfig.contact.phone}, ${siteConfig.contact.email}.
            
            SERVICES WE OFFER:
            ${siteConfig.services.map(s => `- ${s.title}: ${s.desc}`).join('\n')}
            
            YOUR VIBE: ${siteConfig.aiSettings.tone}
            RULES: ${siteConfig.aiSettings.constraints}
            RESTRICTIONS: ${siteConfig.aiSettings.forbidden}
            
            EXAMPLE INTERACTION:
            User: "My wifi sucks."
            You: "That's frustrating. We can definitely map out your coverage and install access points to fix those dead zones. Want to schedule a site survey?"
            `;
        }

        // --- 4. CHAT UI LOGIC ---
        const chatWindow = document.getElementById('chatWindow');
        const messagesContainer = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        let isOpen = false;

        function toggleChat() {
            isOpen = !isOpen;
            chatWindow.classList.toggle('active', isOpen);
            if (isOpen) chatInput.focus();
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `msg ${sender}`;
            div.innerText = text;
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // SIMULATE AI RESPONSE (Since we aren't connected to real API yet)
        function getSimulatedAIResponse(userText) {
            // In the real version, this is where you send 'userText' + 'generateSystemPrompt()' to Gemini
            const prompt = generateSystemPrompt(); 
            console.log("SYSTEM PROMPT GENERATED:", prompt); // Check console to see the invisible prompt!

            return "I'm just a demo right now, but I see you asked about: \"" + userText + "\". In the live version, I'd use the pricing data in the code to answer that briefly!";
        }

        function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            
            // 1. Add User Message
            addMessage(text, 'user');
            chatInput.value = '';

            // 2. Simulate AI Thinking
            setTimeout(() => {
                const response = getSimulatedAIResponse(text);
                addMessage(response, 'ai');
            }, 600);
        }

        // Allow "Enter" key to send
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Voice Stub
        let isRecording = false;
        function toggleMic() {
            const btn = document.getElementById('micBtn');
            isRecording = !isRecording;
            if(isRecording) {
                btn.classList.add('active');
                chatInput.placeholder = "Listening...";
            } else {
                btn.classList.remove('active');
                chatInput.placeholder = "Type a message...";
            }
        }
    </script>
</body>
</html>
